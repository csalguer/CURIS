<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Latest Libraries -->
    <link href="https://fonts.googleapis.com/css?family=Nunito|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="chat.css">
    <!-- For Hosting on Firebase -->

    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyC3oRlTdABh5jhom8ATX80inDK00FrpHp0",
        authDomain: "localhost",
        databaseURL: "https://stressed-chatbot.firebaseio.com",
        projectId: "stressed-chatbot",
        storageBucket: "stressed-chatbot.appspot.com",

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- <div>
        <input id="input" type="text"> <button id="rec">Speak</button>
        <br>Response<br> <textarea id="response" cols="40" rows="20"></textarea>
    </div> -->
    <div class="login_window" style="display: block;">
      <div class="top_menu">
        <div class="buttons">
          <div class="button close"></div>
          <div class="button minimize"></div>
          <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
      </div>
      <img src="img/chatbot-logo-teal.png" id="logo">
      <div class="login_wrapper">
        <h1>Login to the study with your name and email</h1>
        <br>
        <form id="login_form">
          <input type="text" id="user_fname" placeholder="First Name">
          <br>
          <input type="text" id="user_lname" placeholder="Last Name">
          <br>
          <input type="text" id="user_email" placeholder="Email Address">
          <br>
          <div id="signin">
            <div class="icon"></div>
            <div class="text">CHECK IN</div>
          </div>
        </form>
      </div>
      <h6>NOTE: We only use your information to track your participation in the study across multiple sessions.</h6>
    </div>

    <div class="chat_window" style="display: none;">
      <div class="top_menu">
        <div class="buttons">
          <div class="button close"></div>
          <div class="button minimize"></div>
          <div class="button maximize"></div>
        </div>
        <div class="title">Chat</div>
      </div>
      <ul class="messages">
      </ul>
      <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
          <input class="message_input" placeholder="Type your message here...">
        </div>
        <div class="send_message">
          <div class="icon"></div>
          <div class="text">Send</div>
        </div>
      </div>
    </div>
    <div class="message_template">
      <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
          <div class="text"></div>
          <div class="typing_indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </li>
    </div>
</body>
</html>
